<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>grave.lat</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stars"></div>

  <!-- Music Player -->
  <div class="music-player">
    <button id="music-toggle">Music</button>
    <audio id="bg-music" loop>
      <source src="everynite.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <!-- Title and PFP -->
  <div class="title">grave.lat</div>
  <div class="pfp">
    <img src="https://i.pinimg.com/736x/35/59/2c/35592c7d4ff41b9a144b22cc85ab609d.jpg" alt="profile" />
  </div>

  <!-- Terminal -->
  <div id="terminal">
    <pre id="terminal-output">
Type 'help' to begin...
    </pre>
    <div class="terminal-input">
      <span>user@grave:</span><span id="current-dir">~</span>$ 
      <input type="text" id="command-input" autocomplete="off" autofocus />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
