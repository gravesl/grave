<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding-top: 100px;
      background: black;
      color: red;
      text-shadow: 1px 1px 1px black;
      font-family: 'UnifrakturMaguntia', cursive;
      text-align: center;
      overflow-x: hidden;
      user-select: none;
    }

    .arc-title {
      font-size: 30px;
      animation: pulseRed 2s infinite;
      text-shadow: 0 0 2px white, 0 0 10px red;
    }

    .names {
      margin-top: 80px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      font-size: 22px;
      cursor: pointer;
    }

    .names span {
      transition: opacity 0.3s ease;
    }

    .names span:hover {
      opacity: 0.6;
    }

    .profile {
      display: none;
      margin-top: 60px;
      animation: fadeIn 1s forwards;
    }

    .profile img {
      width: 200px;
      border-radius: 8px;
      border: 2px solid black;
    }

    .profile h2, .profile p {
      margin: 10px 0;
      color: red;
      font-family: monospace;
    }

    .skull {
      margin-top: 60px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .skull:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: red;
      font-size: 1em;
      user-select: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    @keyframes pulseRed {
      0% { text-shadow: 0 0 5px red, 0 0 10px red; }
      50% { text-shadow: 0 0 15px red, 0 0 25px red; }
      100% { text-shadow: 0 0 5px red, 0 0 10px red; }
    }
  </style>
</head>
<body>

  <!-- Profile Script -->
  <script>
    function showProfile(id) {
      document.querySelectorAll('.profile').forEach(p => p.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>

  <!-- Red Snow -->
  <div class="snow"></div>
  <script>
    const snowContainer = document.querySelector('.snow');
    for (let i = 0; i < 80; i++) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = 5 + Math.random() * 5 + 's';
      snowflake.textContent = '*';
      snowContainer.appendChild(snowflake);
    }
  </script>

  <!-- Dev Tools / Right-Click Protection -->
  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('keydown', function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
        (e.ctrlKey && e.key === "U")
      ) {
        window.location.href = "https://google.com";
      }
    });
    setInterval(() => {
      if (
        window.outerWidth - window.innerWidth > 160 ||
        window.outerHeight - window.innerHeight > 160
      ) {
        window.location.href = "https://google.com";
      }
    }, 1000);
  </script>
