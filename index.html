<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>grave.lat</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      background-image: url("ce5f00e6-186d-48f6-b95c-cd6d274b1629.png");
      background-repeat: repeat;
      background-size: contain;
      color: white;
      font-family: 'Share Tech Mono', monospace;
    }

    .title {
      font-family: 'Creepster', cursive;
      font-size: 3em;
      text-align: center;
      color: #fff;
      margin-top: 40px;
    }

    .profile-card {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      width: 220px;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .profile-card .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #444;
      margin-bottom: 15px;
    }

    .profile-card .username {
      font-size: 1.4em;
      color: #ddd;
      margin: 0;
      letter-spacing: 1px;
    }

    .profile-card .role {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 5px;
    }

    .profile-card .icon {
      font-size: 1.2em;
      margin-top: 10px;
      color: #ccc;
    }

    #boot-screen {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: black;
      color: lime;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.5em;
      z-index: 9999;
    }

    #boot-screen.hidden {
      display: none;
    }

    #boot-screen .dot {
      animation: blink 1s infinite;
      opacity: 0;
    }

    #boot-screen .dot:nth-child(1) { animation-delay: 0s; }
    #boot-screen .dot:nth-child(2) { animation-delay: 0.2s; }
    #boot-screen .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Boot Screen -->
  <div id="boot-screen" class="hidden">
    <div class="boot-text">Booting grave.lat<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
  </div>

  <!-- Login Screen -->
  <div id="login-screen" class="centered">
    <div>grave.lat login</div>
    <input id="login-user" placeholder="Username" />
    <input id="login-pass" placeholder="Password" type="password" />
    <label><input type="checkbox" id="remember-me" /> Remember me</label>
    <button onclick="login()">Login</button>
  </div>

  <!-- Click to Enter -->
  <div id="enter-screen" class="centered hidden">
    <button onclick="startSite()">Click to Enter</button>
  </div>

  <!-- Music -->
  <div class="music-player">
    <button id="music-toggle">MUSIC</button>
    <audio id="bg-music" loop><source src="everynite.mp3" type="audio/mpeg"></audio>
    <audio id="beep-sound"><source src="beep.mp3" type="audio/mpeg"></audio>
  </div>

  <!-- Main Site -->
  <div id="main-site" class="hidden">
    <div class="title">grave.lat</div>

    <div class="pfp" style="text-align:center;">
      <img src="https://i.pinimg.com/736x/35/59/2c/35592c7d4ff41b9a144b22cc85ab609d.jpg" style="width:120px;border-radius:50%;margin-top:20px;" />
    </div>

    <div class="profile-card">
      <img src="https://i.pinimg.com/736x/35/59/2c/35592c7d4ff41b9a144b22cc85ab609d.jpg" alt="Profile Picture" class="profile-pic">
      <h2 class="username">Grave</h2>
      <p class="role">Founder</p>
      <div class="icon">üê∂</div>
    </div>

    <div class="socials" style="text-align:center;margin-bottom:20px;">
      <a href="https://t.me/expule" target="_blank" class="link">telegram</a> |
      <a href="https://discord.com/users/expule" target="_blank" class="link">discord</a> |
      <a href="https://doxbin.com/user/lucent" target="_blank" class="link">doxbin</a>
    </div>

    <div class="terminal">
      <div id="terminal-output"></div>
      <div><span>user@grave:~$</span><input type="text" id="command-input" /></div>
    </div>
  </div>

  <script>
    const music = document.getElementById("bg-music");
    const beep = document.getElementById("beep-sound");
    const enterScreen = document.getElementById("enter-screen");
    const loginScreen = document.getElementById("login-screen");
    const mainSite = document.getElementById("main-site");
    const rememberMe = document.getElementById("remember-me");
    const musicToggle = document.getElementById("music-toggle");

    function login() {
      if (rememberMe.checked) {
        localStorage.setItem("loggedIn", "true");
      }
      loginScreen.classList.add("hidden");
      enterScreen.classList.remove("hidden");
    }

    function startSite() {
      enterScreen.classList.add("hidden");
      document.getElementById("boot-screen").classList.remove("hidden");
      beep.play().catch(() => {});

      setTimeout(() => {
        document.getElementById("boot-screen").classList.add("hidden");
        mainSite.classList.remove("hidden");
        music.volume = 0.5;
        music.play().catch(() => {});
        startTyping();
      }, 3000);
    }

    if (localStorage.getItem("loggedIn") === "true") {
      loginScreen.classList.add("hidden");
      enterScreen.classList.remove("hidden");
    }

    musicToggle.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicToggle.textContent = "PAUSE";
      } else {
        music.pause();
        musicToggle.textContent = "MUSIC";
      }
    });

    const terminalOutput = document.getElementById("terminal-output");
    const commandInput = document.getElementById("command-input");

    const lines = [
      "Initializing LAT protocol...",
      "Loading grave.lat...",
      "Connection established.",
      "Welcome, wanderer.",
      "Type 'help' to explore."
    ];
    let currentLine = 0;

    function startTyping() {
      if (currentLine >= lines.length) return;
      let line = lines[currentLine];
      let i = 0;
      const interval = setInterval(() => {
        terminalOutput.innerHTML += line[i++];
        if (i >= line.length) {
          terminalOutput.innerHTML += "<br>";
          clearInterval(interval);
          currentLine++;
          setTimeout(startTyping, 500);
        }
      }, 40);
    }

    commandInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const cmd = this.value.trim().toLowerCase();
        printLine(`user@grave:~$ ${cmd}`);
        this.value = "";

        switch (cmd) {
          case "help":
            typeOut("Commands: help, whoami, ascii, lat, grave, telegram, discord, doxbin, clear, exit, logout");
            break;
          case "whoami":
            typeOut("grave");
            break;
          case "ascii":
            typeOut(`\u{1D56C}\u{1D568}\u{1D552}\u{1D55E}\u{002E}\u{1D55C}\u{1D552}\u{1D561}`);
            break;
          case "lat":
            typeOut(`  _      _____ _____ \n | |    |_   _|_   _|\n | |     | |   | |  \n | |___  | |   | |  \n |_____| |_|   |_|   (lost after thought)`);
            break;
          case "grave":
            typeOut(`   ____ ____      _    __     __ ______ \n  / ___|  _ \\    / \\   \\ \\   / /|  _ \\ \\\n | |  _| | | |  / _ \\   \\ \\ / / | | | | |
 | |_| | |_| | / ___ \\   \\ V /  | |_| | |
  \\____|____/ /_/   \\_\\   \\_/   |____/|_|`);
            break;
          case "clear":
            terminalOutput.innerHTML = "";
            break;
          case "exit":
            typeOut("Session terminated.");
            break;
          case "logout":
            typeOut("[+] Session cleared.\n[+] Logging out...");
            localStorage.removeItem("loggedIn");
            setTimeout(() => location.reload(), 1500);
            break;
          case "telegram":
            window.open("https://t.me/expule", "_blank");
            typeOut("Opening Telegram...");
            break;
          case "discord":
            window.open("https://discord.com/users/expule", "_blank");
            typeOut("Opening Discord...");
            break;
          case "doxbin":
            window.open("https://doxbin.com/user/lucent", "_blank");
            typeOut("Opening Doxbin...");
            break;
          default:
            typeOut(`Command not found: ${cmd}`);
        }

        terminalOutput.scrollTop = terminalOutput.scrollHeight;
      }
    });

    function printLine(text) {
      terminalOutput.innerHTML += `<div>${text}</div>`;
    }

    function typeOut(text) {
      let i = 0;
      const div = document.createElement("div");
      terminalOutput.appendChild(div);
      const interval = setInterval(() => {
        div.textContent += text[i++];
        if (i >= text.length) clearInterval(interval);
        terminalOutput.scrollTop = terminalOutput.scrollHeight;
      }, 15);
    }
  </script>

  <!-- Disable Inspect -->
  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && e.key.toUpperCase() === "U")
      ) {
        e.preventDefault();
        alert("\ud83d\udd10 DevTools are disabled on this page.");
      }
    });
  </script>
</body>
</html>
