<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>grave.lat</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000 url("5f40be8a-8f3c-419e-ba5d-a9d1150a5071.png") repeat;
      font-family: 'Share Tech Mono', monospace;
      color: #00FF00;
    }
    #login-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }
    #login-box {
      background: rgba(0,0,0,0.85);
      border: 1px solid #0f0;
      padding: 20px;
      box-shadow: 0 0 10px #0f0;
    }
    #login-title {
      margin-bottom: 12px;
      font-size: 1.2em;
      border-right: 2px solid #0f0;
      width: fit-content;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(22) forwards, blink 0.7s step-end infinite;
    }
    input, button {
      background: black;
      border: 1px solid #0f0;
      color: #0f0;
      margin-top: 6px;
      padding: 6px;
      width: 200px;
    }
    #login-error {
      color: red;
      margin-top: 10px;
      display: none;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <div id="login-box">
      <div id="login-title">grave.lat login</div>
      <input type="text" id="login-user" placeholder="Username">
      <input type="password" id="login-pass" placeholder="Password">
      <label><input type="checkbox" id="remember-me"> Remember me</label><br>
      <button onclick="login()">Login</button>
      <div id="login-error"></div>
    </div>
  </div>

  <div id="main-site" style="display:none; padding: 20px;">
    <h1>Welcome to grave.lat</h1>
    <div id="welcome-msg"></div>
    <div class="terminal">
      <div id="terminal-output"></div>
      <div><span>user@grave:~$ </span><input type="text" id="command-input"></div>
    </div>
  </div>

  <script>
    const users = {
      grave: { password: "lat", role: "Founder" },
      lucent: { password: "twilight", role: "Admin" },
      expule: { password: "night", role: "Guest" }
    };
    const LOCKOUT_TIME = 5000;
    let attempts = 0;
    let lockedOutUntil = null;

    const errorBox = document.getElementById("login-error");
    const userField = document.getElementById("login-user");
    const passField = document.getElementById("login-pass");
    const loginBtn = document.querySelector("#login-box button");

    function login() {
      const now = Date.now();
      if (lockedOutUntil && now < lockedOutUntil) {
        const secondsLeft = Math.ceil((lockedOutUntil - now) / 1000);
        showError(`SYSTEM LOCKED — Try again in ${secondsLeft} seconds`);
        return;
      }

      const user = userField.value.trim().toLowerCase();
      const pass = passField.value.trim();

      if (users[user] && users[user].password === pass) {
        localStorage.setItem("loggedIn", user);
        loadSite(user);
      } else {
        attempts++;
        if (attempts >= 3) {
          lockedOutUntil = now + LOCKOUT_TIME;
          showError("SYSTEM LOCKED — Try again in 5 seconds");
        } else {
          showError("ACCESS DENIED");
        }
      }
    }

    function showError(msg) {
      errorBox.style.display = "block";
      errorBox.textContent = msg;
    }

    function loadSite(username) {
      const role = users[username].role;
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("main-site").style.display = "block";
      document.getElementById("welcome-msg").textContent = `Logged in as: ${username} (${role})`;
    }

    if (localStorage.getItem("loggedIn")) {
      const savedUser = localStorage.getItem("loggedIn");
      if (users[savedUser]) loadSite(savedUser);
    }

    document.getElementById("command-input").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const cmd = this.value.trim();
        const output = document.getElementById("terminal-output");
        output.innerHTML += `\nuser@grave:~$ ${cmd}`;
        if (cmd === "help") output.innerHTML += `\nAvailable commands: help, clear`;
        else if (cmd === "clear") output.innerHTML = "";
        else output.innerHTML += `\nCommand not recognized: ${cmd}`;
        this.value = "";
        output.scrollTop = output.scrollHeight;
      }
    });
  </script>
</body>
</html>
