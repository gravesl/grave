<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>grave.lat</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="centered">
    <div>grave.lat login</div>
    <input id="login-user" placeholder="Username" />
    <input id="login-pass" placeholder="Password" type="password" />
    <label><input type="checkbox" id="remember-me" /> Remember me</label>
    <button onclick="login()">Login</button>
  </div>

  <!-- Click to Enter -->
  <div id="enter-screen" class="centered hidden">
    <button onclick="startSite()">Click to Enter</button>
  </div>

  <!-- Music -->
  <div class="music-player">
    <button id="music-toggle">MUSIC</button>
    <audio id="bg-music" loop><source src="everynite.mp3" type="audio/mpeg"></audio>
    <audio id="beep-sound"><source src="beep.mp3" type="audio/mpeg"></audio>
  </div>

  <!-- Main Site -->
  <div id="main-site" class="hidden">
    <div class="title glitch" data-text="𝒈𝒓𝒂𝒗𝒆.𝒍𝒂𝒕">𝒈𝒓𝒂𝒗𝒆.𝒍𝒂𝒕</div>
    <div class="pfp" style="text-align:center;">
      <img src="https://i.pinimg.com/736x/35/59/2c/35592c7d4ff41b9a144b22cc85ab609d.jpg" />
    </div>
    <div class="socials">
      <a href="https://t.me/expule" target="_blank" class="link">telegram</a>
      <a href="https://discord.com/users/expule" target="_blank" class="link">discord</a>
      <a href="https://doxbin.com/user/lucent" target="_blank" class="link">doxbin</a>
    </div>
    <div class="terminal">
      <div id="terminal-output"></div>
      <div><span>user@grave:~$</span><input type="text" id="command-input" /></div>
    </div>
  </div>

<script>
  const music = document.getElementById("bg-music");
  const beep = document.getElementById("beep-sound");
  const enterScreen = document.getElementById("enter-screen");
  const loginScreen = document.getElementById("login-screen");
  const mainSite = document.getElementById("main-site");
  const rememberMe = document.getElementById("remember-me");
  const musicToggle = document.getElementById("music-toggle");

  function login() {
    if (rememberMe.checked) {
      localStorage.setItem("loggedIn", "true");
    }
    loginScreen.classList.add("hidden");
    enterScreen.classList.remove("hidden");
  }

  function startSite() {
    enterScreen.classList.add("hidden");
    mainSite.classList.remove("hidden");
    music.volume = 0.5;
    music.play().catch(() => {});
    beep.play().catch(() => {});
    startTyping();
  }

  if (localStorage.getItem("loggedIn") === "true") {
    loginScreen.classList.add("hidden");
    enterScreen.classList.remove("hidden");
  }

  musicToggle.addEventListener("click", () => {
    if (music.paused) {
      music.play();
      musicToggle.textContent = "PAUSE";
    } else {
      music.pause();
      musicToggle.textContent = "MUSIC";
    }
  });

  const terminalOutput = document.getElementById("terminal-output");
  const commandInput = document.getElementById("command-input");

  const lines = [
    "Initializing LAT protocol...",
    "Loading grave.lat...",
    "Connection established.",
    "Welcome, wanderer.",
    "Type 'help' to explore."
  ];
  let currentLine = 0;

  function startTyping() {
    if (currentLine >= lines.length) return;
    let line = lines[currentLine];
    let i = 0;
    const interval = setInterval(() => {
      terminalOutput.innerHTML += line[i++];
      if (i >= line.length) {
        terminalOutput.innerHTML += "<br>";
        clearInterval(interval);
        currentLine++;
        setTimeout(startTyping, 500);
      }
    }, 40);
  }

  commandInput.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      const cmd = this.value.trim().toLowerCase();
      printLine(`user@grave:~$ ${cmd}`);
      this.value = "";

      switch (cmd) {
        case "help":
          typeOut("Commands: help, whoami, ascii, lat, grave, telegram, discord, doxbin, clear, exit, logout");
          break;
        case "whoami":
          typeOut("grave");
          break;
        case "ascii":
          typeOut(`𝖌𝖗𝖆𝖛𝖊.𝖑𝖆𝖙`);
          break;
        case "lat":
          typeOut(`  _      _____ _____ 
 | |    |_   _|_   _|
 | |     | |   | |  
 | |___  | |   | |  
 |_____| |_|   |_|   (lost after thought)`);
          break;
        case "grave":
          typeOut(`   ____ ____      _    __     __ ______ 
  / ___|  _ \\    / \\   \\ \\   / /|  _ \\ \\
 | |  _| | | |  / _ \\   \\ \\ / / | | | | |
 | |_| | |_| | / ___ \\   \\ V /  | |_| | |
  \\____|____/ /_/   \\_\\   \\_/   |____/|_|`);
          break;
        case "clear":
          terminalOutput.innerHTML = "";
          break;
        case "exit":
          typeOut("Session terminated.");
          break;
        case "logout":
          typeOut("[+] Session cleared.\\n[+] Logging out...");
          localStorage.removeItem("loggedIn");
          setTimeout(() => location.reload(), 1500);
          break;
        case "telegram":
          window.open("https://t.me/expule", "_blank");
          typeOut("Opening Telegram...");
          break;
        case "discord":
          window.open("https://discord.com/users/expule", "_blank");
          typeOut("Opening Discord...");
          break;
        case "doxbin":
          window.open("https://doxbin.com/user/lucent", "_blank");
          typeOut("Opening Doxbin...");
          break;
        case "sudo rm -rf /":
          document.querySelector(".terminal").classList.add("red-alert");
          let count = 0;
          const wipe = setInterval(() => {
            typeOut(`deleting /dev/null${count++}...`);
            if (count > 10) {
              clearInterval(wipe);
              typeOut("SYSTEM FAILURE. Goodbye.");
              commandInput.disabled = true;
            }
          }, 200);
          break;
        default:
          typeOut(`Command not found: ${cmd}`);
      }

      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }
  });

  function printLine(text) {
    terminalOutput.innerHTML += `<div>${text}</div>`;
  }

  function typeOut(text) {
    let i = 0;
    const div = document.createElement("div");
    terminalOutput.appendChild(div);
    const interval = setInterval(() => {
      div.textContent += text[i++];
      if (i >= text.length) clearInterval(interval);
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }, 15);
  }
</script>
</body>
</html>
