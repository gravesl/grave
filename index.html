  <!-- Music Toggle -->
  <div class="music-player">
    <button id="music-toggle">MUSIC</button>
    <audio id="bg-music" loop>
      <source src="https://soundcloud.com/linaah-412801380/everynite"audio/mpeg">

  <!-- Title & PFP -->
  <div class="title glitch" data-text="ğ’ˆğ’“ğ’‚ğ’—ğ’†.ğ’ğ’‚ğ’•">ğ’ˆğ’“ğ’‚ğ’—ğ’†.ğ’ğ’‚ğ’•</div>
  <div class="pfp">
    <img src="https://i.pinimg.com/736x/35/59/2c/35592c7d4ff41b9a144b22cc85ab609d.jpg" alt="profile" />
  </div>

  <!-- Social Links -->
  <div class="socials">
    <a href="https://t.me/expule" target="_blank">
      <img src="https://e7.pngegg.com/pngimages/32/447/png-clipart-computer-icons-telegram-business-partnership-telegram-icon-blue-angle-thumbnail.png" />

    </a>

  <!-- Terminal -->
  <div class="terminal">
    <div id="terminal-output"></div>
    <div><span>user@grave:~$</span><input type="text" id="command-input" autocomplete="off" /></div>
  </div>

  <script>
    const music = document.getElementById("bg-music");
    const toggleBtn = document.getElementById("music-toggle");
    const audioPrompt = document.getElementById("audio-prompt");
    const audioButton = audioPrompt.querySelector("button");

    audioButton.addEventListener("click", () => {
      music.volume = 0.5;
      music.play().catch(err => console.log("Autoplay blocked:", err));
      audioPrompt.style.display = "none";
      startTyping(); // trigger terminal text
    });

    toggleBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        toggleBtn.textContent = "PAUSE";
      } else {
        music.pause();
        toggleBtn.textContent = "MUSIC";
      }
    });

    // Typing Effect
    const terminalOutput = document.getElementById("terminal-output");
    const lines = [
      "Initializing LAT protocol...",
      "Loading grave.lat...",
      "Connection established.",
      "Welcome, wanderer.",
      "Type 'help' to explore."
    ];
    let currentLine = 0;

    function startTyping() {
      if (currentLine >= lines.length) return;
      let line = lines[currentLine];
      let i = 0;
      const interval = setInterval(() => {
        terminalOutput.innerHTML += line[i++];
        if (i >= line.length) {
          terminalOutput.innerHTML += "<br>";
          clearInterval(interval);
          currentLine++;
          setTimeout(startTyping, 500);
        }
      }, 40);
    }
  </script>
</body>
</html>
