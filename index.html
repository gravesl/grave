<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>grave.lat</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    .title {
      color: #888; /* darker gray instead of bright white */
      font-size: 3em;
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
      margin-top: 50px;
    }
    .pfp img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      filter: grayscale(100%) contrast(120%);
    }
    .socials img {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      filter: brightness(0) invert(1); /* make icons white on black */
    }
    .music-player {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
    }
    .music-player button {
      font-family: 'Share Tech Mono', monospace;
    }
    #412801380 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    #412801380 button {
      padding: 10px 20px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 16px;
      background: #000;
      color: #fff;
      border: 1px solid #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Stars background -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- Click to Enter Overlay -->
  <div id="412801380">
    <button>Click to Enter</button>
  </div>

  <!-- Music Toggle -->
  <div class="music-player">
    <button id="music-toggle">MUSIC</button>
    <audio id="bg-music" loop>
      <source src="everynite.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- Title & PFP -->
  <div class="title glitch" data-text="𝒈𝒓𝒂𝒗𝒆.𝒍𝒂𝒕">𝒈𝒓𝒂𝒗𝒆.𝒍𝒂𝒕</div>
  <div class="pfp" style="text-align:center;">
    <img src="https://i.pinimg.com/736x/35/59/2c/35592c7d4ff41b9a144b22cc85ab609d.jpg" alt="profile" />
  </div>

  <!-- Social Links -->
  <div class="socials" style="text-align:center;margin-top:20px;">
    <a href="https://t.me/expule" target="_blank">
      <img src="/mnt/data/79157741-95a8-4adc-89aa-c8d277790fa3.png" alt="Telegram" />
    </a>
    <a href="https://discord.com/users/expule" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" />
    </a>
    <a href="https://doxbin.com/user/lucent" target="_blank">
      <img src="https://m.media-amazon.com/images/I/41GfzwUnlXL._UXNaN_FMjpg_QL85_.jpg" alt="Doxbin" />
    </a>
  </div>

  <!-- Terminal -->
  <div class="terminal">
    <div id="terminal-output"></div>
    <div><span>user@grave:~$</span><input type="text" id="command-input" autocomplete="off" /></div>
  </div>

  <script>
    const music = document.getElementById("bg-music");
    const toggleBtn = document.getElementById("music-toggle");
    const promptOverlay = document.getElementById("412801380");
    const promptBtn = promptOverlay.querySelector("button");

    promptBtn.addEventListener("click", () => {
      music.volume = 0.5;
      music.play().catch(err => console.log("Autoplay blocked:", err));
      promptOverlay.style.display = "none";
      startTyping();
    });

    toggleBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        toggleBtn.textContent = "PAUSE";
      } else {
        music.pause();
        toggleBtn.textContent = "MUSIC";
      }
    });

    const terminalOutput = document.getElementById("terminal-output");
    const lines = [
      "Initializing LAT protocol...",
      "Loading grave.lat...",
      "Connection established.",
      "Welcome, wanderer.",
      "Type 'help' to explore."
    ];
    let currentLine = 0;

    function startTyping() {
      if (currentLine >= lines.length) return;
      let line = lines[currentLine];
      let i = 0;
      const interval = setInterval(() => {
        terminalOutput.innerHTML += line[i++];
        if (i >= line.length) {
          terminalOutput.innerHTML += "<br>";
          clearInterval(interval);
          currentLine++;
          setTimeout(startTyping, 500);
        }
      }, 40);
    }
  </script>
</body>
</html>
