<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grave.lat login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #f00;
      font-family: Consolas, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      text-shadow: 0 0 8px red;
    }
    .login-container {
      display: flex;
      gap: 40px;
    }
    .login-box {
      border: 2px solid #f00;
      padding: 20px;
      box-shadow: 0 0 15px red;
      width: 280px;
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      background: black;
      border: 1px solid #f00;
      color: #f00;
      padding: 8px;
      width: 90%;
      margin: 10px 0;
    }
    input::placeholder {
      color: #888;
    }
    button {
      background: black;
      border: 1px solid #f00;
      color: #f00;
      padding: 8px 15px;
      cursor: pointer;
      font-family: inherit;
    }
    button:hover {
      background: #f00;
      color: black;
    }
  </style>
</head>
<body>
  <h1>grave.lat login</h1>
  <div class="login-container">
    <div class="login-box">
      <h2>Admin Login</h2>
      <form onsubmit="return login(event, 'admin')">
        <input type="text" placeholder="Username" id="admin-user" required>
        <input type="password" placeholder="Password" id="admin-pass" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="login-box">
      <h2>Guest Login</h2>
      <form onsubmit="return login(event, 'guest')">
        <input type="text" placeholder="Username" id="guest-user" required>
        <input type="password" placeholder="Password" id="guest-pass" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function(e) {
      if (e.keyCode === 123 || // F12
          (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key)) ||
          (e.ctrlKey && e.key === 'U')) {
        e.preventDefault();
        e.stopPropagation();
      }
    });

    function login(event, type) {
      event.preventDefault();
      let user = document.getElementById(`${type}-user`).value.trim();
      let pass = document.getElementById(`${type}-pass`).value.trim();

      if (type === 'admin' && user === 'admin' && pass === 'grave') {
        window.location.href = 'main.html';
      } else if (type === 'guest' && user === 'guest' && pass === 'graveisdad') {
        window.location.href = 'main.html';
      } else {
        alert('Invalid credentials');
      }
      return false;
    }
  </script>
</body>
</html>
