<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>arcangels.lol login</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Share Tech Mono', monospace;
      color: red;
      user-select: none;
      overflow: hidden;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: url("5d6b63d7-767c-4f53-a22b-3eb3711a2ab4.png") repeat;
      position: fixed;
      z-index: -1;
      animation: moveStars 60s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 5000px; }
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin: 40px 0 30px;
      text-shadow: 0 0 10px red;
      animation: glitch 1s infinite, typeIn 2s steps(20);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      display: inline-block;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      25% { text-shadow: -2px -2px red; }
      50% { text-shadow: 2px -2px red; }
      75% { text-shadow: -2px 2px red; }
      100% { text-shadow: 0 0 5px red; }
    }

    @keyframes typeIn {
      from { width: 0; }
      to { width: 100%; }
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 60px;
      z-index: 2;
    }

    .login-box {
      border: 2px solid red;
      padding: 30px;
      box-shadow: 0 0 20px red;
      width: 300px;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: black;
      border: 1px solid red;
      color: red;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: black;
      border: 1px solid red;
      color: red;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .login-box button:hover {
      background: red;
      color: black;
    }

    #music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: black;
      border: 1px solid red;
      padding: 10px;
      color: red;
      cursor: pointer;
      font-size: 14px;
      z-index: 10;
    }

    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>

  <script>
    // Right-click, DevTools block
    document.addEventListener('contextmenu', e => e.preventDefault());

    document.onkeydown = function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && e.key.toUpperCase() === "U")
      ) {
        e.preventDefault();
        return false;
      }
    };
  </script>
</head>
<body>
  <div class="stars"></div>

  <audio id="bg-music" src="everynight.mp3" autoplay loop></audio>
  <button id="music-toggle">Pause Music</button>

  <h1>ùñÜùñóùñàùñÜùñìùñåùñäùñëùñò</h1>

  <div class="container">
    <div class="login-box">
      <h2>Admin Login</h2>
      <input type="text" placeholder="Username">
      <input type="text" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <div class="login-box">
      <h2>Guest Login</h2>
      <input type="text" placeholder="Username">
      <input type="text" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <script>
    const music = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('music-toggle');

    toggleBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        toggleBtn.textContent = 'Pause Music';
      } else {
        music.pause();
        toggleBtn.textContent = 'Play Music';
      }
    });

    function login() {
      window.location.href = "main.html";
    }
  </script>
</body>
</html>
