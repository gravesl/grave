<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>grave.lat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: red;
      font-family: monospace;
    }
    #music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: black;
      border: 1px solid white;
      color: white;
      padding: 5px 15px;
      cursor: pointer;
      font-size: 14px;
    }
    #music-player {
      position: fixed;
      bottom: 70px;
      right: 20px;
      width: 280px;
      background: #000;
      border: 1px solid white;
      display: none;
      flex-direction: column;
      font-size: 13px;
    }
    #music-player header {
      background: #111;
      padding: 8px;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    #controls button {
      background: #111;
      border: 1px solid white;
      color: white;
      padding: 3px 8px;
      cursor: pointer;
    }
    #sliders input {
      width: 95%;
      margin: 3px auto;
      display: block;
    }
    #playlist {
      height: 120px;
      overflow-y: auto;
      background: #111;
      color: white;
      padding: 5px;
    }
    #playlist div {
      padding: 3px;
      cursor: pointer;
    }
    #playlist div.active {
      background: red;
      color: black;
    }
  </style>
</head>
<body>

<!-- Toggle Button -->
<button id="music-toggle">MUSIC</button>

<!-- Player Window -->
<div id="music-player">
  <header>
    GRAVE.SH Media Player
    <button onclick="playerBox.style.display='none'">‚úï</button>
  </header>

  <div id="controls">
    <button onclick="prevTrack()">‚èÆ</button>
    <button onclick="togglePlay()">‚èØ</button>
    <button onclick="nextTrack()">‚è≠</button>
    <button onclick="toggleMute()">üîá</button>
  </div>

  <div id="sliders">
    <input type="range" id="seek" value="0" min="0" max="100">
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
  </div>

  <div id="playlist"></div>

  <audio id="audio" preload="auto"></audio>
</div>

<script>
  const musicToggle = document.getElementById('music-toggle');
  const playerBox = document.getElementById('music-player');
  const audio = document.getElementById('audio');
  const seek = document.getElementById('seek');
  const volume = document.getElementById('volume');
  const playlistDiv = document.getElementById('playlist');

  const tracks = [
    { title: 'Everynight', file: 'music/everynight.mp3' },
    { title: '–ì—Ä–µ–∑—ã', file: 'music/grezy.mp3' },
    { title: '–¢—ã –∏ –Ø (Xcho)', file: 'music/ty-i-ia.mp3' },
  ];

  let currentTrack = 0;

  musicToggle.onclick = () => {
    playerBox.style.display = playerBox.style.display === 'flex' ? 'none' : 'flex';
  };

  function loadTrack(index) {
    const track = tracks[index];
    audio.src = track.file;
    audio.play();
    highlightTrack(index);
  }

  function togglePlay() {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }

  function nextTrack() {
    currentTrack = (currentTrack + 1) % tracks.length;
    loadTrack(currentTrack);
  }

  function prevTrack() {
    currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
    loadTrack(currentTrack);
  }

  function toggleMute() {
    audio.muted = !audio.muted;
  }

  volume.oninput = () => {
    audio.volume = volume.value;
  };

  audio.ontimeupdate = () => {
    seek.value = (audio.currentTime / audio.duration) * 100;
  };

  seek.oninput = () => {
    audio.currentTime = (seek.value / 100) * audio.duration;
  };

  function highlightTrack(index) {
    const items = playlistDiv.querySelectorAll('div');
    items.forEach((item, i) => {
      item.classList.toggle('active', i === index);
    });
  }

  // Render playlist
  tracks.forEach((track, index) => {
    const div = document.createElement('div');
    div.textContent = track.title;
    div.onclick = () => {
      currentTrack = index;
      loadTrack(index);
    };
    playlistDiv.appendChild(div);
  });

  // Load first track
  loadTrack(currentTrack);
</script>
</body>
</html>
