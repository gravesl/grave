<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>arcangels.lol</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      background-image: url('assets/lines-bg.png');
      background-repeat: repeat;
      background-size: cover;
      animation: moveBackground 60s linear infinite, flicker 5s infinite;
      font-family: 'Share Tech Mono', monospace;
      color: red;
      text-align: center;
      user-select: none;
      overflow-x: hidden;
    }

    @keyframes moveBackground {
      from { background-position: 0 0; }
      to { background-position: 2000px 1000px; }
    }

    @keyframes flicker {
      0%, 100% { filter: brightness(1); }
      48% { filter: brightness(1.05); }
      50% { filter: brightness(0.8); }
      52% { filter: brightness(1.1); }
    }

    .grain-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('assets/grain.png');
      opacity: 0.05;
      z-index: 9999;
    }

    .ascii-header {
      font-family: monospace;
      color: red;
      font-size: 12px;
      white-space: pre;
      text-align: center;
      margin-top: 40px;
      line-height: 1.2;
      animation: glitch 1s infinite;
      text-shadow: 0 0 10px red;
    }

    .subtitle {
      margin-top: -10px;
      font-size: 1rem;
      letter-spacing: 2px;
      color: #ff4444;
    }

    .profile {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
      margin-top: 60px;
      flex-wrap: wrap;
      position: relative;
    }

    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to bottom, rgba(255,0,0,0.05) 50%, transparent 50%);
      background-size: 100% 4px;
      pointer-events: none;
      animation: flicker 1.2s infinite;
      z-index: 1;
    }

    .user {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .user img.profile {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 3px solid red;
      box-shadow: 0 0 20px red;
      animation: glitchFlicker 2s infinite;
      transition: all 0.2s ease-in-out;
    }

    .user img.profile:hover {
      filter: contrast(2) invert(1) blur(1px);
      transform: scale(1.05) rotate(1deg);
    }

    .user h2 {
      font-size: 1.5rem;
      margin: 15px 0 10px;
    }

    .user p {
      margin: 5px 0;
    }

    .user a {
      color: red;
      text-decoration: none;
    }

    .user a:hover {
      text-decoration: underline;
    }

    .pulse {
      animation: pulseGlow 2s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0% { transform: scale(1); box-shadow: 0 0 15px red, 0 0 30px red; }
      50% { transform: scale(1.05); box-shadow: 0 0 30px red, 0 0 60px red; }
      100% { transform: scale(1); box-shadow: 0 0 15px red, 0 0 30px red; }
    }

    @keyframes glitchFlicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.8; transform: scale(1.01); }
      46% { opacity: 0.4; transform: scale(1.05); }
      47% { opacity: 0.9; transform: scale(1.01); }
      48% { opacity: 1; transform: scale(1); }
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      25% { text-shadow: -2px -2px red; }
      50% { text-shadow: 2px -2px red; }
      75% { text-shadow: -2px 2px red; }
      100% { text-shadow: 0 0 5px red; }
    }
  </style>
</head>
<body>
  <div class="grain-overlay"></div>
  <!-- existing body content remains unchanged -->
</body>
</html>
