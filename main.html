<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRAVE.LAT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: red;
      font-family: monospace;
      text-align: center;
    }

    h1 {
      font-size: 70px;
      color: red;
      text-shadow: 0 0 8px red;
      font-family: 'Courier New', monospace;
      margin-top: 40px;
    }

    .profiles {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 50px;
      gap: 100px;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid red;
      box-shadow: 0 0 25px red;
    }

    .name {
      font-size: 2em;
      font-weight: bold;
      margin: 10px 0;
      text-shadow: 0 0 10px red;
    }

    .socials {
      font-size: 1em;
      line-height: 1.6;
      margin-top: 5px;
    }

    .socials a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    .socials span {
      font-weight: bold;
      color: #ff4444;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>GRAVE.LAT</h1>

  <div class="profiles">
    <!-- Grave -->
    <div class="profile">
      <img src="https://i.pinimg.com/736x/29/81/9f/29819fccc85164586b9809c08905dfd7.jpg" alt="grave">
      <div class="name">grave</div>
      <div class="socials">
        <div><span>Doxbin:</span> <a href="https://doxbin.com/@lucent" target="_blank">@lucent</a></div>
        <div><span>Discord:</span> <a href="https://discord.com/users/expule" target="_blank">@expule</a></div>
        <div><span>Telegram:</span> <a href="https://t.me/exule" target="_blank">@exule</a></div>
      </div>
    </div>

    <!-- Klowner -->
    <div class="profile">
      <img src="https://i.pinimg.com/736x/cb/03/a6/cb03a683470a1ad54e55146cd87b238c.jpg" alt="klowner">
      <div class="name">klowner</div>
      <div class="socials">
        <div><span>Discord:</span> <a href="https://discord.com/users/kl0wner" target="_blank">@kl0wner</a></div>
      </div>
    </div>
  </div>

  <audio id="bg-music" src="music/everynight.mp3" autoplay loop></audio>

  <script>
    // Attempt to autoplay
    window.addEventListener('DOMContentLoaded', () => {
      const music = document.getElementById("bg-music");
      music.volume = 0.5;

      music.play()
        .then(() => console.log("✅ Music autoplayed"))
        .catch(err => console.warn("⚠️ Music autoplay failed:", err));
    });

    // Block right-click
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Block F12 / Ctrl+Shift+I/J/C/U
    document.addEventListener('keydown', e => {
      if (
        e.keyCode === 123 || // F12
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
        (e.ctrlKey && e.key === 'U')
      ) {
        e.preventDefault();
        e.stopPropagation();
      }
    });
  </script>

</body>
</html>
