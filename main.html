<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>grave.lat</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    /* ... (unchanged CSS remains here) ... */
    /* You can keep all your existing CSS exactly as-is */
  </style>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && e.key.toUpperCase() === "U")
      ) {
        e.preventDefault();
        return false;
      }
    };
  </script>
</head>
<body>
  <!-- ✅ Audio file setup -->
  <audio id="loginMusic" src="music/ty-i-ia.mp3" preload="auto"></audio>
  <audio id="beep" src="beep.mp3"></audio>

  <!-- ... rest of your body content remains unchanged ... -->
  <pre class="ascii-header">
    <!-- ASCII block here (unchanged) -->
  </pre>
  <p class="subtitle">Lost after Thought</p>

  <div class="profile">
    <!-- Profile blocks (unchanged) -->
  </div>

  <div class="footer">
    Guest access granted. Limited commands available.
  </div>

  <div class="terminal" id="terminal">
    <div class="command" id="terminal-output"></div>
  </div>

  <script>
    const terminal = document.getElementById("terminal-output");
    const beep = document.getElementById("beep");

    const lines = [
      "login guest",
      "Access level: Guest",
      "whoami",
      "User: grave.lat/guest",
      "cat welcome.txt",
      "Welcome to GRAVE.LAT :: Lost After Thought",
      "Loading profiles...",
      "Profiles loaded: grave, Klowner",
      "Type 'help' for a list of available commands."
    ];

    let lineIndex = 0;
    let charIndex = 0;

    function typeNextChar() {
      if (lineIndex >= lines.length) {
        terminal.innerHTML += `<div class="command">guest@grave:~$ <span class="cursor"></span></div>`;
        return;
      }

      const currentLine = lines[lineIndex];
      const lineDivs = document.querySelectorAll(".command");
      let current = lineDivs[lineDivs.length - 1];

      if (!current || !current.innerText.includes("guest@grave:~$")) {
        const newLine = document.createElement("div");
        newLine.classList.add("command");
        newLine.innerHTML = `guest@grave:~$ `;
        terminal.appendChild(newLine);
        current = newLine;
      }

      current.innerHTML = `guest@grave:~$ ${currentLine.substring(0, charIndex)}<span class="cursor"></span>`;

      if (charIndex < currentLine.length) {
        charIndex++;
        beep.currentTime = 0;
        beep.play();
        setTimeout(typeNextChar, 40);
      } else {
        charIndex = 0;
        lineIndex++;
        setTimeout(() => {
          const newLine = document.createElement("div");
          newLine.classList.add("command");
          terminal.appendChild(newLine);
          typeNextChar();
        }, 300);
      }
    }

    // ✅ Final window.onload setup: types text & plays music
    window.onload = () => {
      typeNextChar();

      const music = document.getElementById("loginMusic");
      const playMusic = () => {
        music.volume = 0.5;
        music.play().catch(() => {});
      };

      // Try autoplay after short delay
      setTimeout(playMusic, 500);

      // Fallback: play on first click
      document.body.addEventListener("click", playMusic, { once: true });
    };
  </script>
</body>
</html>
