<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>grave.lat</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Share Tech Mono', monospace;
      color: red;
      text-align: center;
      user-select: none;
      overflow-x: hidden;
    }

    h1 {
      font-size: 4rem;
      margin-top: 40px;
      animation: glitch 1s infinite;
      text-shadow: 0 0 10px red;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      25% { text-shadow: -2px -2px red; }
      50% { text-shadow: 2px -2px red; }
      75% { text-shadow: -2px 2px red; }
      100% { text-shadow: 0 0 5px red; }
    }

    .subtitle {
      margin-top: -10px;
      font-size: 1rem;
    }

    .profile {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
      margin-top: 60px;
      flex-wrap: wrap;
    }

    .user {
      text-align: center;
      position: relative;
    }

    .user img.profile {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 3px solid red;
      box-shadow: 0 0 20px red;
    }

    .user h2 {
      font-size: 1.5rem;
      margin: 15px 0 10px;
    }

    .user p {
      margin: 5px 0;
    }

    .wing {
      position: absolute;
      top: 50%;
      width: 100px;
      height: 100px;
      transform: translateY(-50%);
      opacity: 0.9;
      animation: flap 1.5s ease-in-out infinite;
    }

    .wing.left {
      left: -110px;
      transform: translateY(-50%) rotateY(0deg);
    }

    .wing.right {
      right: -110px;
      transform: translateY(-50%) rotateY(180deg);
    }

    @keyframes flap {
      0%, 100% { transform: translateY(-50%) scaleY(1); }
      50% { transform: translateY(-60%) scaleY(1.2); }
    }

    .footer {
      margin-top: 60px;
      color: red;
    }

    /* Terminal */
    .terminal {
      background: #000;
      border-top: 2px solid red;
      padding: 30px 20px;
      margin-top: 50px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .command {
      color: red;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: red;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @media (max-width: 700px) {
      .wing {
        display: none;
      }

      .terminal {
        font-size: 14px;
      }
    }
  </style>

  <script>
    // Disable dev tools + right click
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && e.key.toUpperCase() === "U")
      ) {
        e.preventDefault();
        return false;
      }
    };
  </script>
</head>
<body>
  <h1>GRAVE.LAT</h1>
  <p class="subtitle">Lost after Thought</p>

  <div class="profile">
    <!-- grave profile -->
    <div class="user">
      <img src="c91a8bf3-a708-4ed9-8b77-e7d950f67cdf.png" class="profile" alt="grave">
      <img src="c91a8bf3-a708-4ed9-8b77-e7d950f67cdf.png" class="wing left" alt="left wing">
      <img src="c91a8bf3-a708-4ed9-8b77-e7d950f67cdf.png" class="wing right" alt="right wing">
      <h2>grave</h2>
      <p>Doxbin: <span style="color: red">@lucent</span></p>
      <p>Discord: <span style="color: red">@expule</span></p>
      <p>Telegram: <span style="color: red">@exule</span></p>
    </div>

    <!-- Klowner profile -->
    <div class="user">
      <img src="https://i.pinimg.com/736x/cb/03/a6/cb03a683470a1ad54e55146cd87b238c.jpg" class="profile" alt="klowner">
      <h2>Klowner</h2>
      <p>Discord: <span style="color: red">@kl0wner</span></p>
    </div>
  </div>

  <div class="footer">
    Guest access granted. Limited commands available.
  </div>

  <!-- Terminal below -->
  <div class="terminal" id="terminal">
    <div class="command" id="terminal-output"></div>
  </div>

  <script>
    const terminal = document.getElementById("terminal-output");
    const lines = [
      "login guest",
      "Access level: Guest",
      "whoami",
      "User: grave.lat/guest",
      "cat welcome.txt",
      "Welcome to GRAVE.LAT :: Lost After Thought",
      "Loading profiles...",
      "Profiles loaded: grave, Klowner",
      "Type 'help' for a list of available commands."
    ];

    let lineIndex = 0;
    let charIndex = 0;

    function typeNextChar() {
      if (lineIndex >= lines.length) {
        terminal.innerHTML += `<div class="command">guest@grave:~$ <span class="cursor"></span></div>`;
        return;
      }

      const currentLine = lines[lineIndex];
      const lineDivs = document.querySelectorAll(".command");
      let current = lineDivs[lineDivs.length - 1];

      if (!current || !current.innerText.includes("guest@grave:~$")) {
        const newLine = document.createElement("div");
        newLine.classList.add("command");
        newLine.innerHTML = `guest@grave:~$ `;
        terminal.appendChild(newLine);
        current = newLine;
      }

      current.innerHTML = `guest@grave:~$ ${currentLine.substring(0, charIndex)}<span class="cursor"></span>`;

      if (charIndex < currentLine.length) {
        charIndex++;
        setTimeout(typeNextChar, 40);
      } else {
        charIndex = 0;
        lineIndex++;
        setTimeout(() => {
          const newLine = document.createElement("div");
          newLine.classList.add("command");
          terminal.appendChild(newLine);
          typeNextChar();
        }, 300);
      }
    }

    window.onload = () => {
      typeNextChar();
    };
  </script>
</body>
</html>
