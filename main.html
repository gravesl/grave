<!-- ---------------- JAVASCRIPT ---------------- -->
<script>
// Show profiles
function showProfile(id) {
  document.querySelectorAll('.profile').forEach(p => p.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}



// ---------------- MUSIC SYSTEM ---------------- //

const audio = document.getElementById("audio-player");
const trackListDiv = document.getElementById("track-list");
let tracks = [];
let currentIndex = 0;


// Load MP3s from your GitHub repo
fetch("https://api.github.com/repos/gravesl/grave/contents/music")
  .then(res => res.json())
  .then(files => {
    tracks = files
      .filter(f => f.name.toLowerCase().includes(".mp3"))
      .map(f => ({
        name: f.name.replace(".mp3", ""),
        url: f.download_url
      }));

    buildTrackList();
    loadTrack(0);
  });


// Build clickable list
function buildTrackList() {
  tracks.forEach((track, index) => {
    const div = document.createElement("div");
    div.className = "track";
    div.textContent = track.name;
    div.onclick = () => playTrack(index);
    trackListDiv.appendChild(div);
  });
}


// Load selected track
function loadTrack(i) {
  currentIndex = i;
  audio.src = tracks[i].url;

  document.querySelectorAll(".track").forEach((t, n) => {
    t.classList.toggle("active", n === i);
  });
}


// Play selected track
function playTrack(i) {
  loadTrack(i);
  audio.play();
  document.getElementById("play-btn").textContent = "â¸";
}


// Buttons
document.getElementById("play-btn").onclick = () => {
  if (audio.paused) {
    audio.play();
    playBtn.textContent = "â¸";
  } else {
    audio.pause();
    playBtn.textContent = "â–¶";
  }
};

document.getElementById("next-btn").onclick = () => {
  currentIndex = (currentIndex + 1) % tracks.length;
  playTrack(currentIndex);
};

document.getElementById("prev-btn").onclick = () => {
  currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
  playTrack(currentIndex);
};


// ---------------- SKULL CONTROL ---------------- //
const skull = document.getElementById("music-skull");

skull.onclick = () => {
  if (audio.paused) {
    audio.play();
    skull.style.opacity = "0.7";
  } else {
    audio.pause();
    skull.style.opacity = "1";
  }
};

</script>
