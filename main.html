<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>arcangels.lol</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0b0c;
      font-family: 'Share Tech Mono', monospace;
      color: #ff4444;
      text-align: center;
      user-select: none;
      overflow-x: hidden;
    }

    .ascii-header {
      font-family: monospace;
      color: #ff4444;
      font-size: 12px;
      white-space: pre;
      text-align: center;
      margin-top: 40px;
      line-height: 1.2;
      animation: glitch 1s infinite;
      text-shadow: 0 0 10px #ff4444;
    }

    .subtitle {
      margin-top: -10px;
      font-size: 1rem;
      letter-spacing: 2px;
      color: #ff6666;
    }

    .profile {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 60px;
      padding: 60px 40px;
      max-width: 1200px;
      margin: auto;
      position: relative;
    }

    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to bottom, rgba(255,0,0,0.05) 50%, transparent 50%);
      background-size: 100% 4px;
      pointer-events: none;
      animation: flicker 1.2s infinite;
      z-index: 1;
    }

    .user {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .user img.profile {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 3px solid #ff4444;
      box-shadow: 0 0 20px #ff4444;
      animation: glitchFlicker 2s infinite;
      transition: all 0.2s ease-in-out;
    }

    .user img.profile:hover {
      filter: contrast(2) invert(1) blur(1px);
      transform: scale(1.05) rotate(1deg);
    }

    .user h2 {
      font-size: 1.5rem;
      margin: 15px 0 10px;
    }

    .user p {
      margin: 5px 0;
    }

    .user a {
      color: #ff4444;
      text-decoration: none;
    }

    .user a:hover {
      text-decoration: underline;
    }

    .terminal {
      margin: 60px auto;
      max-width: 800px;
      background: #000;
      padding: 30px;
      text-align: left;
      border: 1px solid #ff4444;
      box-shadow: 0 0 10px #ff4444;
      font-size: 14px;
      position: relative;
    }

    .command-line {
      color: #ff4444;
      margin-bottom: 5px;
    }

    .input-line {
      display: flex;
    }

    .input-line span {
      margin-right: 5px;
    }

    .input-field {
      background: transparent;
      border: none;
      color: #ff4444;
      font-family: inherit;
      font-size: 14px;
      outline: none;
      flex: 1;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #ff4444;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { background: transparent; }
    }

    @keyframes glitchFlicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.8; transform: scale(1.01); }
      46% { opacity: 0.4; transform: scale(1.05); }
      47% { opacity: 0.9; transform: scale(1.01); }
      48% { opacity: 1; transform: scale(1); }
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff4444; }
      25% { text-shadow: -2px -2px #ff4444; }
      50% { text-shadow: 2px -2px #ff4444; }
      75% { text-shadow: -2px 2px #ff4444; }
      100% { text-shadow: 0 0 5px #ff4444; }
    }

    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: #ff4444;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      font-size: 18px;
      letter-spacing: 1px;
      font-family: 'Share Tech Mono', monospace;
    }

    .splash-screen.fade-out {
      animation: fadeOut 2s forwards;
    }

    .skull {
      width: 100px;
      margin: 40px auto;
      cursor: pointer;
      transition: transform 0.5s ease;
      animation: pulseGlow 2s ease-in-out infinite;
    }

    .skull:hover {
      transform: scale(1.1) rotate(2deg);
    }

    @keyframes pulseGlow {
      0% { filter: drop-shadow(0 0 5px #ff4444); }
      50% { filter: drop-shadow(0 0 20px #ff4444); }
      100% { filter: drop-shadow(0 0 5px #ff4444); }
    }
  </style>
</head>
<body>
  <div class="splash-screen" id="splash">
    <div>ARCANGELS ONLINE.</div>
    <div>ENTERING REALM...</div>
  </div>

  <audio id="beep" src="beep.mp3"></audio>
  <audio id="loginMusic" src="music/ty-i-ia.mp3" preload="auto" loop></audio>
  <audio id="clickSound" src="click.mp3"></audio>

  <pre class="ascii-header">
  (ASCII here)
  </pre>
  <p class="subtitle">Fallen but watching. Welcome to the arc.</p>

  <div class="profile">
    <div class="scanline"></div>
    <!-- Profile blocks stay here -->
  </div>

  <a href="archives.html" onclick="document.getElementById('clickSound').play()">
    <img src="https://i.pinimg.com/736x/9c/f4/14/9cf41473db021bb6a482fa5a5ee46469.jpg" alt="archives" class="skull" />
  </a>

  <!-- Full Terminal Shell -->
  <div class="terminal" id="terminal-output">
    <div class="command-line">guest@arcangels:~$ whoami<br>> fallen_observer</div>
    <div class="input-line">
      <span>guest@arcangels:~$</span>
      <input type="text" class="input-field" id="terminal-input" autofocus />
    </div>
  </div>

  <script>
    const splash = document.getElementById("splash");
    const music = document.getElementById("loginMusic");
    const beep = document.getElementById("beep");
    const input = document.getElementById("terminal-input");
    const terminal = document.getElementById("terminal-output");

    const responses = {
      "help": "Available: whoami, ls, cat profiles.txt, clear",
      "whoami": "fallen_observer",
      "ls": "profiles.txt  archive.html  skull.jpg",
      "cat profiles.txt": "É rave\nDesultory\nCruel\nKry\nCrucify\nTor",
      "clear": "clear"
    };

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const value = input.value.trim();
        const line = document.createElement("div");
        line.className = "command-line";
        line.textContent = `guest@arcangels:~$ ${value}`;
        terminal.insertBefore(line, input.parentElement);
        input.value = "";

        if (responses[value]) {
          if (value === "clear") {
            terminal.innerHTML = '<div class="input-line"><span>guest@arcangels:~$</span> <input type="text" class="input-field" id="terminal-input" autofocus /></div>';
            document.getElementById("terminal-input").focus();
          } else {
            const output = document.createElement("div");
            output.className = "command-line";
            output.innerHTML = responses[value].replace(/\n/g, "<br>");
            terminal.insertBefore(output, input.parentElement);
          }
        } else {
          const err = document.createElement("div");
          err.className = "command-line";
          err.textContent = `command not found: ${value}`;
          terminal.insertBefore(err, input.parentElement);
        }
      }
    });

    window.onload = () => {
      setTimeout(() => {
        splash.classList.add("fade-out");
        setTimeout(() => {
          splash.remove();
          music.volume = 0.5;
          music.play().catch(() => {});
        }, 2000);
      }, 2400);

      document.body.addEventListener("click", () => {
        music.play().catch(() => {});
      }, { once: true });
    };
  </script>
</body>
</html>
