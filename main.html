<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>grave.lat Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Consolas', monospace;
      background: black;
      overflow: hidden;
      color: red;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: url('stars.png') repeat;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      animation: moveStars 90s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 50px;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid red;
      padding: 30px;
      width: 300px;
      box-shadow: 0 0 20px red;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: red;
      text-shadow: 0 0 10px red;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: black;
      color: red;
      border: 1px solid red;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: black;
      color: red;
      border: 1px solid red;
      cursor: pointer;
    }

    .login-image {
      width: 200px;
      display: block;
      margin: 0 auto 30px;
      filter: drop-shadow(0 0 10px red);
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <img src="assets/images/your-login-image.png" alt="Login Art" class="login-image" />

  <div class="login-section">
    <!-- Admin Login -->
    <form class="login-box" id="admin-login">
      <h2>Admin Login</h2>
      <input type="text" id="admin-username" placeholder="Username" required />
      <input type="password" id="admin-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Guest Login -->
    <form class="login-box" id="guest-login">
      <h2>Guest Login</h2>
      <input type="text" id="guest-username" placeholder="Username" required />
      <input type="password" id="guest-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <audio id="login-sound" src="assets/sounds/boot.mp3" preload="auto"></audio>
