<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>grave.lat</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Share Tech Mono', monospace;
      color: red;
      text-align: center;
      user-select: none;
      overflow-x: hidden;
    }

    h1 {
      font-size: 4rem;
      margin-top: 40px;
      animation: glitch 1s infinite;
      text-shadow: 0 0 10px red;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      25% { text-shadow: -2px -2px red; }
      50% { text-shadow: 2px -2px red; }
      75% { text-shadow: -2px 2px red; }
      100% { text-shadow: 0 0 5px red; }
    }

    .subtitle {
      margin-top: -10px;
      font-size: 1rem;
    }

    .profile {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
      margin-top: 60px;
      flex-wrap: wrap;
    }

    .user {
      text-align: center;
      position: relative;
    }

    .user img.profile {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 3px solid red;
      box-shadow: 0 0 20px red;
      animation: glitchFlicker 2s infinite;
      transition: all 0.2s ease-in-out;
    }

    .user img.profile:hover {
      filter: contrast(2) invert(1) blur(1px);
      transform: scale(1.05) rotate(1deg);
    }

    .user h2 {
      font-size: 1.5rem;
      margin: 15px 0 10px;
    }

    .user p {
      margin: 5px 0;
    }

    .user a {
      color: red;
      text-decoration: none;
    }

    .user a:hover {
      text-decoration: underline;
    }

    .pulse {
      animation: pulseGlow 2s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0% { transform: scale(1); box-shadow: 0 0 15px red, 0 0 30px red; }
      50% { transform: scale(1.05); box-shadow: 0 0 30px red, 0 0 60px red; }
      100% { transform: scale(1); box-shadow: 0 0 15px red, 0 0 30px red; }
    }

    @keyframes glitchFlicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.8; transform: scale(1.01); }
      46% { opacity: 0.4; transform: scale(1.05); }
      47% { opacity: 0.9; transform: scale(1.01); }
      48% { opacity: 1; transform: scale(1); }
    }

    .footer {
      margin-top: 60px;
      color: red;
    }

    .terminal {
      background: #000;
      border-top: 2px solid red;
      padding: 30px 20px;
      margin-top: 50px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .command {
      color: red;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: red;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @media (max-width: 700px) {
      .terminal {
        font-size: 14px;
      }
    }
  </style>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && e.key.toUpperCase() === "U")
      ) {
        e.preventDefault();
        return false;
      }
    };
  </script>
</head>
<body>
  <audio src="ambient.mp3" autoplay loop></audio>
  <audio id="beep" src="beep.mp3"></audio>

  <h1>GRAVE.LAT</h1>
  <p class="subtitle">Lost after Thought</p>

  <div class="profile">
    <!-- Grave -->
    <div class="user">
      <img src="https://i.pinimg.com/736x/32/60/d7/3260d7990f2e65fe9ab80fb3546bd6a6.jpg" class="profile pulse" alt="grave">
      <h2>grave</h2>
      <p>Doxbin: <a href="https://doxbin.com/@lucent" target="_blank">@lucent</a></p>
      <p>Discord: <a href="https://discord.com/users/expule" target="_blank">@expule</a></p>
      <p>Telegram: <a href="https://t.me/exule" target="_blank">@exule</a></p>
    </div>

    <!-- Klowner -->
    <div class="user">
      <img src="https://i.pinimg.com/736x/cb/03/a6/cb03a683470a1ad54e55146cd87b238c.jpg" class="profile pulse" alt="klowner">
      <h2>Klowner</h2>
      <p>Discord: <a href="https://discord.com/users/kl0wner" target="_blank">@kl0wner</a></p>
    </div>
  </div>

  <div class="footer">
    Guest access granted. Limited commands available.
  </div>

  <div class="terminal" id="terminal">
    <div class="command" id="terminal-output"></div>
  </div>

  <script>
    const terminal = document.getElementById("terminal-output");
    const beep = document.getElementById("beep");

    const lines = [
      "login guest",
      "Access level: Guest",
      "whoami",
      "User: grave.lat/guest",
      "cat welcome.txt",
      "Welcome to GRAVE.LAT :: Lost After Thought",
      "Loading profiles...",
      "Profiles loaded: grave, Klowner",
      "Type 'help' for a list of available commands."
    ];

    let lineIndex = 0;
    let charIndex = 0;

    function typeNextChar() {
      if (lineIndex >= lines.length) {
        terminal.innerHTML += `<div class="command">guest@grave:~$ <span class="cursor"></span></div>`;
        return;
      }

      const currentLine = lines[lineIndex];
      const lineDivs = document.querySelectorAll(".command");
      let current = lineDivs[lineDivs.length - 1];

      if (!current || !current.innerText.includes("guest@grave:~$")) {
        const newLine = document.createElement("div");
        newLine.classList.add("command");
        newLine.innerHTML = `guest@grave:~$ `;
        terminal.appendChild(newLine);
        current = newLine;
      }

      current.innerHTML = `guest@grave:~$ ${currentLine.substring(0, charIndex)}<span class="cursor"></span>`;

      if (charIndex < currentLine.length) {
        charIndex++;
        beep.currentTime = 0;
        beep.play();
        setTimeout(typeNextChar, 40);
      } else {
        charIndex = 0;
        lineIndex++;
        setTimeout(() => {
          const newLine = document.createElement("div");
          newLine.classList.add("command");
          terminal.appendChild(newLine);
          typeNextChar();
        }, 300);
      }
    }

    window.onload = () => {
      typeNextChar();
    };
  </script>
</body>
</html>
