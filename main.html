<!DOCTYPE html>
<html lang="en">
<head>

      padding: 0;
      background: black;
      font-family: 'Share Tech Mono', monospace;
      color: red;
      text-align: center;
    }

      font-size: 4rem;
      margin-top: 40px;

    }

      align-items: flex-start;

    .user {
      display: inline-block;
      text-align: center;
    }

    .user img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 3px solid red;
      box-shadow: 0 0 20px red;
    }

    .user h2 {
      font-size: 1.5rem;
      margin: 15px 0 10px;
    }

    .user p {
      margin: 5px 0;
    }

    .footer {

      <p>Discord: <span style="color: red">@kl0wner</span></p>

    Guest access granted. Limited commands available.

</html>
