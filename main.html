<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>grave.lat</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Share Tech Mono', monospace;
      color: red;
      text-align: center;
      user-select: none;
      overflow-x: hidden;
    }

    .ascii-header {
      font-family: monospace;
      color: red;
      font-size: 10px;
      white-space: pre;
      text-align: center;
      margin-top: 40px;
      line-height: 1.2;
      animation: glitch 1s infinite;
      text-shadow: 0 0 10px red;
    }

    .subtitle {
      margin-top: -10px;
      font-size: 1rem;
    }

    .profile {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
      margin-top: 60px;
      flex-wrap: wrap;
    }

    .user {
      text-align: center;
      position: relative;
    }

    .user img.profile {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 3px solid red;
      box-shadow: 0 0 20px red;
      animation: glitchFlicker 2s infinite;
      transition: all 0.2s ease-in-out;
    }

    .user img.profile:hover {
      filter: contrast(2) invert(1) blur(1px);
      transform: scale(1.05) rotate(1deg);
    }

    .user h2 {
      font-size: 1.5rem;
      margin: 15px 0 10px;
    }

    .user p {
      margin: 5px 0;
    }

    .user a {
      color: red;
      text-decoration: none;
    }

    .user a:hover {
      text-decoration: underline;
    }

    .pulse {
      animation: pulseGlow 2s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0% { transform: scale(1); box-shadow: 0 0 15px red, 0 0 30px red; }
      50% { transform: scale(1.05); box-shadow: 0 0 30px red, 0 0 60px red; }
      100% { transform: scale(1); box-shadow: 0 0 15px red, 0 0 30px red; }
    }

    @keyframes glitchFlicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.8; transform: scale(1.01); }
      46% { opacity: 0.4; transform: scale(1.05); }
      47% { opacity: 0.9; transform: scale(1.01); }
      48% { opacity: 1; transform: scale(1); }
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      25% { text-shadow: -2px -2px red; }
      50% { text-shadow: 2px -2px red; }
      75% { text-shadow: -2px 2px red; }
      100% { text-shadow: 0 0 5px red; }
    }

    .footer {
      margin-top: 60px;
      color: red;
    }

    .terminal {
      background: #000;
      border-top: 2px solid red;
      padding: 30px 20px;
      margin-top: 50px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      font-family: 'Share Tech Mono', monospace;
      font-size: 16px;
    }

    .command {
      color: red;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: red;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    #music-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: black;
      border: 1px solid red;
      color: red;
      font-family: 'Share Tech Mono', monospace;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px red;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      animation: glitchFlicker 2s infinite;
    }

    #music-btn {
      background: none;
      border: 1px solid red;
      color: red;
      font-size: 18px;
      cursor: pointer;
      padding: 5px 10px;
      font-family: 'Share Tech Mono', monospace;
    }

    #music-btn:hover {
      background: red;
      color: black;
    }

    .music-title {
      font-size: 14px;
      text-shadow: 0 0 5px red;
    }
  </style>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && e.key.toUpperCase() === "U")
      ) {
        e.preventDefault();
        return false;
      }
    };
  </script>
</head>
<body>
  <audio id="beep" src="beep.mp3"></audio>
  <audio id="loginMusic" src="music/ty-i-ia.mp3" preload="auto" loop></audio>
  <div id="music-player">
    <button id="music-btn">\u23f8</button>
    <span class="music-title">Now Playing: ty-i-ia.mp3</span>
  </div>

  <pre class="ascii-header">[...]</pre> <!-- ASCII ART CLIPPED FOR SPACE -->
  <p class="subtitle">Lost after Thought</p>

  <div class="profile">[...]</div> <!-- Profiles clipped for space -->

  <div class="footer">Guest access granted. Limited commands available.</div>
  <div class="terminal" id="terminal">
    <div class="command" id="terminal-output"></div>
  </div>

  <script>
    const terminal = document.getElementById("terminal-output");
    const beep = document.getElementById("beep");
    const music = document.getElementById("loginMusic");
    const musicBtn = document.getElementById("music-btn");

    const lines = [
      "login guest",
      "Access level: Guest",
      "whoami",
      "User: grave.lat/guest",
      "cat welcome.txt",
      "Welcome to GRAVE.LAT :: Lost After Thought",
      "Loading profiles...",
      "Profiles loaded: grave, Klowner",
      "Type 'help' for a list of available commands."
    ];

    let lineIndex = 0;
    let charIndex = 0;

    function typeNextChar() {
      if (lineIndex >= lines.length) {
        terminal.innerHTML += `<div class="command">guest@grave:~$ <span class="cursor"></span></div>`;
        return;
      }

      const currentLine = lines[lineIndex];
      const lineDivs = document.querySelectorAll(".command");
      let current = lineDivs[lineDivs.length - 1];

      if (!current || !current.innerText.includes("guest@grave:~$")) {
        const newLine = document.createElement("div");
        newLine.classList.add("command");
        newLine.innerHTML = `guest@grave:~$ `;
        terminal.appendChild(newLine);
        current = newLine;
      }

      current.innerHTML = `guest@grave:~$ ${currentLine.substring(0, charIndex)}<span class="cursor"></span>`;

      if (charIndex < currentLine.length) {
        charIndex++;
        beep.currentTime = 0;
        beep.play();
        setTimeout(typeNextChar, 40);
      } else {
        charIndex = 0;
        lineIndex++;
        setTimeout(() => {
          const newLine = document.createElement("div");
          newLine.classList.add("command");
          terminal.appendChild(newLine);
          typeNextChar();
        }, 300);
      }
    }

    function fadeInAudio(audio, duration = 2000) {
      audio.volume = 0;
      const step = 0.05;
      const interval = duration / (1 / step);
      const fade = setInterval(() => {
        if (audio.volume < 0.5) {
          audio.volume = Math.min(audio.volume + step, 0.5);
        } else {
          clearInterval(fade);
        }
      }, interval);
    }

    window.onload = () => {
      typeNextChar();

      const enableAudio = () => {
        music.play().then(() => {
          fadeInAudio(music);
        }).catch(() => {});
        document.removeEventListener("click", enableAudio);
      };
      document.addEventListener("click", enableAudio, { once: true });

      musicBtn.addEventListener("click", () => {
        if (music.paused) {
          music.play().then(() => fadeInAudio(music));
          musicBtn.textContent = "\u23f8"; // Pause icon
        } else {
          music.pause();
          musicBtn.textContent = "\u25b6"; // Play icon
        }
      });
    };
  </script>
</body>
</html>
