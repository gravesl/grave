<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>arcangels</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding-top: 100px;
      background: black;
      color: red;
      text-shadow: 1px 1px 1px black;
      font-family: 'UnifrakturMaguntia', cursive;
      text-align: center;
      overflow-x: hidden;
      user-select: none;
    }

    /* LOADING SCREEN */
    .loader-overlay {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 0.6s ease;
    }

    .loader-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader-skull {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-image: url("https://i.pinimg.com/736x/45/74/22/4574220bdb8ec123f1443478b98b733c.jpg");
      background-size: cover;
      background-position: center;
      animation: spin 4s linear infinite;
      filter: drop-shadow(0 0 12px red);
      margin-bottom: 20px;
    }

    .loader-text-main {
      font-family: 'UnifrakturMaguntia', cursive;
      font-size: 32px;
      letter-spacing: 2px;
      text-shadow: 0 0 8px red;
      animation: pulseRed 2s infinite;
    }

    .loader-text-sub {
      margin-top: 10px;
      font-family: monospace;
      font-size: 12px;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0.7;
      animation: flicker 1.8s infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.7; }
      30% { opacity: 0.2; }
      60% { opacity: 1; }
    }
    /* END LOADING SCREEN */

    .arc-title {
      font-size: 30px;
      animation: pulseRed 2s infinite;
      text-shadow: 0 0 2px white, 0 0 10px red;
    }

    .names {
      margin-top: 80px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      font-size: 22px;
      cursor: pointer;
    }

    .names span {
      transition: opacity 0.3s ease;
    }

    .names span:hover {
      opacity: 0.6;
    }

    .profile {
      display: none;
      margin-top: 60px;
      animation: fadeIn 1s forwards;
    }

    .profile img {
      width: 200px;
      border-radius: 8px;
      border: 2px solid black;
    }

    .profile h2, .profile p {
      margin: 10px 0;
      color: red;
      font-family: monospace;
    }

    .skull {
      margin-top: 60px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .skull:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: red;
      font-size: 1em;
      user-select: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    @keyframes pulseRed {
      0% { text-shadow: 0 0 5px red, 0 0 10px red; }
      50% { text-shadow: 0 0 15px red, 0 0 25px red; }
      100% { text-shadow: 0 0 5px red, 0 0 10px red; }
    }
  </style>
</head>
<body>

  <!-- LOADING OVERLAY -->
  <div id="loader" class="loader-overlay">
    <div class="loader-skull"></div>
    <div class="loader-text-main">arcangels</div>
    <div class="loader-text-sub">loading archives...</div>
  </div>

  <!-- Skull (click to start/stop music) -->
  <img
    id="music-skull"
    class="skull"
    src="https://i.pinimg.com/736x/45/74/22/4574220bdb8ec123f1443478b98b733c.jpg"
    width="100"
    alt="skull">

  <div class="arc-title">ͯ</div>
  <div class="names">
    <span onclick="showProfile('grave')">ɠrave</span>
    <span onclick="showProfile('swat')">swat</span>
    <span onclick="showProfile('kodachi')">kodachi</span>
    <span onclick="showProfile('purge')">purge</span>
    <span onclick="showProfile('envy')">envy</span>
  </div>

  <!-- Profiles -->
  <div id="grave" class="profile">
    <img src="https://i.pinimg.com/1200x/33/25/98/3325981bbdf309360ff76fb76566364d.jpg" alt="grave">
    <h2>ɠrave</h2>
    <p>Never died, just archived.</p>
  </div>
  
  <div id="swat" class="profile">
    <img src="https://i.pinimg.com/1200x/bb/b7/6a/bbb76a3bf4f181b4f4d611ba719ed124.jpg" alt="swat">
    <h2>swat</h2>
    <p>you notice he's already watching.</p>
  </div>

  <div id="kodachi" class="profile">
    <img src="https://i.pinimg.com/1200x/38/53/c6/3853c670ee6ba27c913c866f7a358489.jpg" alt="kodachi">
    <h2>kodachi</h2>
    <p>Quiet, unreadable.</p>
  </div>

  <div id="purge" class="profile">
    <img src="https://i.pinimg.com/736x/03/df/27/03df2783b8b31000802548bfa16c3616.jpg" alt="pumpkinsmasher">
    <h2>purge</h2>
    <p>There’s no empathy in his code.</p>
  </div>

  <div id="envy" class="profile">
    <img src="https://i.pinimg.com/1200x/59/ea/f5/59eaf5a2d4771cf5f3a064936f3f7410.jpg" alt="envy">
    <h2>envy</h2>
    <p>a breath behind the firewall.</p>
  </div>

  <!-- Profile Display Logic -->
  <script>
    function showProfile(id) {
      document.querySelectorAll('.profile').forEach(p => p.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>

  <!-- Red Snow -->
  <div class="snow"></div>
  <script>
    const snowContainer = document.querySelector('.snow');
    for (let i = 0; i < 80; i++) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = 5 + Math.random() * 5 + 's';
      snowflake.textContent = '*';
      snowContainer.appendChild(snowflake);
    }
  </script>

  <!-- Security: Disable DevTools, Inspect, Selection -->
  <script>
    // Force HTTPS
    if (location.protocol !== 'https:') {
      location.replace(`https:${location.href.substring(location.protocol.length)}`);
    }

    // Disable right-click and selection/drag
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());

    // Disable key combos
    document.addEventListener('keydown', function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
        (e.ctrlKey && e.key === "U")
      ) {
        window.location.href = "https://google.com";
      }
    });

    // DevTools detection
    let devtoolsOpened = false;
    const detect = () => {
      devtoolsOpened = false;
      const el = new Image();
      Object.defineProperty(el, 'id', {
        get: function () {
          devtoolsOpened = true;
          throw new Error("DevTools detected");
        }
      });
      console.debug(el);
      if (devtoolsOpened) {
        window.location.href = "https://google.com";
      }
    };
    detect();
    setInterval(detect, 1000);
  </script>

  <!-- Hidden Music -->
  <audio id="bg-music" src="chainsaw_murda (1).mp3" loop></audio>

  <!-- Skull toggles music + loader hide -->
  <script>
    const bgMusic = document.getElementById('bg-music');
    const skull = document.getElementById('music-skull');
    let playing = false;

    skull.addEventListener('click', () => {
      if (!playing) {
        bgMusic.play().catch(() => {});
        playing = true;
        skull.style.opacity = '0.7';
      } else {
        bgMusic.pause();
        playing = false;
        skull.style.opacity = '1';
      }
    });

    // Hide loading screen when page fully loaded
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      if (!loader) return;
      loader.classList.add('hidden');
      setTimeout(() => {
        loader.style.display = 'none';
      }, 700);
    });
  </script>

</body>
</html>
