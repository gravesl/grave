<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>archives.html</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: red;
      font-family: 'UnifrakturMaguntia', cursive;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin: 40px 0 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .card {
      background: rgba(255, 0, 0, 0.05);
      border: 1px solid red;
      padding: 20px;
      text-align: left;
      box-shadow: 0 0 10px red;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px red;
    }

    .card h2 {
      color: red;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .card p {
      font-size: 0.85rem;
      line-height: 1.4;
      margin-bottom: 15px;
      color: red;
    }

    .card img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border: 1px solid red;
    }

    a {
      display: inline-block;
      margin-top: 40px;
      font-size: 1rem;
      color: red;
      text-decoration: none;
    }

    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: red;
      font-size: 1em;
      user-select: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <h1>archives.html</h1>

  <div class="grid">
    <div class="card">
      <h2>Sample Name</h2>
      <p>This is placeholder text for archive entries. Replace this with real data.</p>
      <img src="https://i.pinimg.com/736x/45/74/22/4574220bdb8ec123f1443478b98b733c.jpg" alt="example">
    </div>
  </div>

  <a href="main.html">â†© Return to Arc</a>

  <div class="snow"></div>

  <script>
    const snowContainer = document.querySelector('.snow');
    for (let i = 0; i < 80; i++) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = 5 + Math.random() * 5 + 's';
      snowflake.textContent = '*';
      snowContainer.appendChild(snowflake);
    }
  </script>
</body>
</html>
